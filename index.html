<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet" 
      type="text/css">
  <link rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8">
</head>
<body class="page">
  <div class="header">
    <img class="header__image" src="./eisenhower-matrix.jpg">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main">
    <p class="main__task-block" id="task-block">
      <label class="main__task-block__label label" for="new-task">Add Item</label>
      <div class="task-wrapper">
        <input id="new-task" class="task-input text-input text-input_new" type="text">
        <button class="button">Add</button>
      </div>
    </p>
    <h3 class="label">Todo</h3>
    <ul class="task-list" id="incomplete">
      <li class="task-list_regular-mode">
        <input class="task-list_regular-mode__checkbox" type="checkbox">
        <label class="task-list_regular-mode__label task-input task-input_hidden">Pay Bills</label>
        <input type="text" class="task-input text-input text-input__input-field text-input_visible">
        <button class="button button-edit">Edit</button>
        <button class="button button-delete">
          <img  class="button-delete__image" src="./remove.svg">
        </button>
      </li>
      <li class="task-list_regular-mode task-list_edit-mode">
        <input class="task-list_regular-mode__checkbox" type="checkbox">
        <label class="task-list_regular-mode__label task-input task-input_hidden">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task-input text-input text-input__input-field text-input_visible">
        <button class="button button-edit">Save</button>
        <button class="button button-delete">
          <img class="button-delete__image" src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3 class="label">Completed</h3>
    <ul class="task-list" id="completed">
      <li class="task-list_regular-mode">
        <input class="task-list_regular-mode__checkbox" type="checkbox" checked>
        <label class="task-list_regular-mode__label task-input text-input__input-field text-input__completed task-input_hidden">See the Doctor</label>
        <input type="text" class="task-input text-input text-input_visible">
        <button class="button button-edit">Edit</button>
        <button class="button button-delete">
          <img class="button-delete__image" src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
